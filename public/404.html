<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UW Course Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-light mb-3">
        <div class="container">
            <span class="navbar-brand fs-2 mb-0 text-wrap"><b class="uw">UW</b><b>aterloo Course&nbsp;Finder</b></span>
        </div>
        <div class="container">
            <p>Delve into thousands of courses in University of Waterloo.<br>Just enter the appropriate course name, and press Search!</p>
        </div>
    </nav>

    <!-- Not Found Display -->
    <div class="container">
        <p id="nf-text" class="text-center mt-4"><b>404 Not Found</b></p>
    </div>
    <br>

    <!-- Search Page Hyperlink -->
    <p class="text-center"><a href="./" class="link-dark h3">Go Back to the Search Page</a></p>

    <!-- Footer -->
    <footer class="text-light bg-dark text-center mt-auto">
        <div class="container">
            <i class="bi-github h1"></i>
            <br>
            <p class="m-0">Built By Jowoon Lee</p>
        </div>
        <!-- Fix Bug: https://stackoverflow.com/questions/14389566/stop-css-transition-from-firing-on-page-load -->
        <script> </script>
    </footer>

</html>
